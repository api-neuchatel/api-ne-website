{{define "main"}}
  {{ $blocks := .Params.blocks }}
  {{ range $blocks }}
    {{ $file := (printf "%s%s%s" "blocks/" .block ".html" ) }}
    {{ partial $file . }}
  {{ end }}

  <article class="cf ph3 ph5-l pv3 pv4-l f4 tc-l center measure-wide lh-copy {{ $.Param "text_color" | default "mid-gray" }}">
    {{ .Content }}
  </article>
{{ end }}
